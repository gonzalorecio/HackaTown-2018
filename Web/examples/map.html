  <script>

    var map, heatmap;
    
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 11.4,
        center: {lat: 45.7945, lng: 15.95845},
        mapTypeId: google.maps.MapTypeId.SATELLITE
      });
    
      getPoints(function(points) {
          heatmap = new google.maps.visualization.HeatmapLayer({
          data: points,
          map: map,
          radius: 25
        });
      })
      
    }
    
    function toggleHeatmap() {
      map.setMap(heatmap.getMap() ? null : map);
    }
    
    function changeGradient() {
      var gradient = [
        'rgba(0, 255, 255, 0)',
        'rgba(0, 255, 255, 1)',
        'rgba(0, 191, 255, 1)',
        'rgba(0, 127, 255, 1)',
        'rgba(0, 63, 255, 1)',
        'rgba(0, 0, 255, 1)',
        'rgba(0, 0, 223, 1)',
        'rgba(0, 0, 191, 1)',
        'rgba(0, 0, 159, 1)',
        'rgba(0, 0, 127, 1)',
        'rgba(63, 0, 91, 1)',
        'rgba(127, 0, 63, 1)',
        'rgba(191, 0, 31, 1)',
        'rgba(255, 0, 0, 1)'
      ]
      heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
    }
    
    function changeRadius() {
      heatmap.set('radius', heatmap.get('radius') ? 50 : 100);
    }
    
    function changeOpacity() {
      heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
    }
    
    // Heatmap data: 500 Points
    function getPoints(callback) {
    //API_URL = 'http://46.101.56.168:8080';
      API_URL = 'http://localhost:8080/';
      $.get(API_URL + '?min_lat=45.740&min_lng=15.8360&max_lat=45.849&max_lng=16.0809&steps=30', function (data) {
          var result = data.map(function (point) {
            return {location: new google.maps.LatLng(point.lat, point.lng), weight: point.weight}
          });
          callback(result);
      });
    }
    $('#ex1Slider').change(function() {
      $('#slider-change').slider('slidechange', function(value) {
      console.log() ;
    });
  })
